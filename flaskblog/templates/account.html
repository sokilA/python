{% extends "layout.html" %}
{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ current_user.avatar(128) }}"></td>
            <td><h1>User: {{ current_user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td>{{ post.author }} says:<br>{{ post.content }}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock content %}
